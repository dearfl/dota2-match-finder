[package]
name = "dota2-match-finder"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
axum = "0.8.1"
backon = "1.3.0"
clap = { version = "4.5.23", features = ["derive"] }
clickhouse = "0.13.1"
env_logger = "0.11.6"
itertools = "0.14.0"
kez = "0.0.1"
log = "0.4.22"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.134"
tokio = { version = "1.42.0", features = ["net", "rt-multi-thread", "io-std", "io-util", "macros", "fs"] }
